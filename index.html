<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styless.css">

    <title>¡A jugar!</title>
</head>

<body>
    <header></header>

    <main>
        <section>
            <h1>Juego Piedra, Papel y Tijera</h1>
            <h3>Introduce aquí tu jugada:</h3>
            <select class="js_selecplay">
                <option value="js_play">Seleccione su jugada</option>
                <option value="stone">Piedra</option>
                <option value="paper">Papel</option>
                <option value="scissors">Tijera</option>
            </select>
            <button class="js_button">Jugar</button>
            <p class="text">
                Vamos a Jugar!
            </p>
            <div>Jugador: <div class="playerPoint">0</div>
            </div>
            <div>computadora: <div class="computerPoint">0</div>
            </div>
        </section>

    </main>


    <footer></footer>

    <script src="main.js"></script>
</body>

</html>
